<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federica's 18th Birthday Invitation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Dancing+Script:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 30%, #fecfef 70%, #ffc3a0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements */
        .bg-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .bg-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-element:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            right: 10%;
            animation-delay: 2s;
        }

        .bg-element:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .invitation-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            padding: 40px 35px;
            text-align: center;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: cardGlow 3s ease-in-out infinite alternate;
        }

        @keyframes cardGlow {
            from { box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2); }
            to { box-shadow: 0 35px 70px rgba(255, 182, 193, 0.4); }
        }

        .header {
            margin-bottom: 30px;
        }

        .eighteen {
            font-family: 'Dancing Script', cursive;
            font-size: 4em;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b9d, #ffc3a0, #ff8fb3, #e74c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: shimmer 2s ease-in-out infinite alternate;
        }

        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .name {
            font-size: 2.2em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .celebration-text {
            font-size: 1.1em;
            color: #7f8c8d;
            margin-bottom: 35px;
            font-weight: 300;
        }

        .event-details {
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.15), rgba(255, 195, 160, 0.15));
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 182, 193, 0.3);
        }

        .detail-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .detail-item:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .detail-item:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            font-weight: 600;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .detail-value {
            color: #34495e;
            font-weight: 500;
        }

        .icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }





        .download-info {
            background: rgba(255, 182, 193, 0.1);
            border: 1px solid rgba(255, 182, 193, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-top: 25px;
            text-align: center;
        }

        .download-info h3 {
            color: #2c3e50;
            font-size: 1.1em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .download-info p {
            color: #7f8c8d;
            font-size: 0.9em;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .download-btn {
            background: linear-gradient(45deg, #ff6b9d, #ffc3a0);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            text-decoration: none;
            display: inline-block;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.3);
        }
    </style>
</head>
<body>
    <div class="bg-element"></div>
    <div class="bg-element"></div>
    <div class="bg-element"></div>
    
    <div class="invitation-card">
        
        <div class="header">
            <div class="eighteen">18</div>
            <div class="name">Federica</div>
            <div class="celebration-text">Ti invito a festeggiare con me!</div>
        </div>

        <div class="event-details">
            <div class="detail-item">
                <div class="detail-label">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/>
                    </svg>
                    Data
                </div>
                <div class="detail-value">11 Agosto</div>
            </div>
            
            <div class="detail-item">
                <div class="detail-label">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zM12.5 7H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>
                    </svg>
                    Orario
                </div>
                <div class="detail-value">21:30</div>
            </div>
            
            <div class="detail-item">
                <div class="detail-label">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                    </svg>
                    Dove
                </div>
                <div class="detail-value">
                    <a href="https://maps.google.com/?q=1Eleven1+Policoro+Lido+MT" 
                       target="_blank" 
                       style="color: #ff6b9d; text-decoration: underline; font-weight: 600; transition: all 0.3s ease;"
                       onmouseover="this.style.color='#e74c3c'"
                       onmouseout="this.style.color='#ff6b9d'">
                        1Eleven1<br>Policoro Lido
                    </a>
                </div>
            </div>
        </div>


    </div>
</body>
</html>
